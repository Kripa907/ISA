<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Documents object</h1>
    <h2>The querySelector() Method</h2>
    <h3>Add a background color to the first p element.</h3>
    <p id ='abc'>This is a p element.</p>
    <p>This is a p element.</p>
    <script>
        document.getelementByID('abc').style.backgroundColor="blue";
        document.querySelector("p").style.backgroundColor = "red"; //first become
    </script>
</body>
</html>
